<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title id="title"></title>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
    <style>
        body {
            margin: 10px;
            padding: 10px;
            /*overflow: hidden;*/
            background-color: #b9b8b8;
        }
    </style>
</head>

<body onload="addTextToHTML()">
    <div id="container"></div>



    <script>
        //let data = { "title": "Git kommandoer", "text": ["linie1", "linie2"] }


        // Kan måske også bare indlæses fra tekstdokument som JSON
        let data = {
            "title": "Git kommandoer",
            "text": [
                "git add -A  // add'er alle filer til ens repository (man stager filerne, dette kan gøres flere gange. add og stage er kun lokalt)",
                "git status",
                "git commit -m \"nsnkdcskcd\" // commit er at pushe repo på github // -m er med en besked"
            ]
        }

        function addTextToHTML() {

            document.getElementById("title").innerHTML = data.title;

            let HTMLTekst = "";

            HTMLTekst += "<h1>" + data.title + "</h2><br>"

            data.text.forEach(element => {
                HTMLTekst += "<p>" + element + "</p><br>";
            });
            // Idéer:
            // I funktionen ovenover kan måske tilføje en edit knap ud for hver linje
            // og herefter kan tilføjes en add knap

            const containerDiv = document.getElementById("container");

            // Hvorfor virker det her ikke??? fordi at jeg bruger innerText i stedet for innerHTML. Jeg må gerne bruge innerHTML, når jeg bygger en HTML op, men når jeg bare skal sætte data ind, så skal jeg bruge innerText for at undgå crosssite scripting
            //containerDiv.innerText = HTMLTekst;

            //containerDiv.innerHTML = HTMLTekst;  // Nu virker det med innerHTML

            let textDiv = document.createElement("DIV");
            textDiv.setAttribute("id", "textId");
            containerDiv.appendChild(textDiv)
            textDiv.innerHTML = HTMLTekst;

        }

    </script>
</body>

</html>
